<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./public/FavIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Engenheria de Software - Front_End</title>
  </head>
  <body>
    <div id="app">
      <main>
        <span class="title">Online Service</span>

        <section class="screen-messages">
          <!--employee-chat-->
          <div v-for="msg in messages" :key="msg.id">
            <span v-if="msg.author==='employee'" class="employee-chat">
              <p>{{msg.text}}</p>
            </span>
            <!--client-chat-->
            <span v-else="msg.author==='client'" class="client-chat">
              <p>{{msg.text}}</p>
            </span>
          </div>
        </section>
        <section class="service">
          <input
            v-model="newMessage"
            v-on:keyup.enter="sendMessage"
            class="message"
            type="text"
            placeholder="Type your message"
          />
          <button v-on:click="sendMessage" class="btn">Send</button>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            messages: [
              {
                id: 1,
                author: "employee",
                text: "ola, Como posso ajud√°-lo?",
              },
            ],
            newMessage: "",
          };
        },
        methods: {
          sendMessage() {
            if (this.newMessage.trim() === "") {
              return;
            } else {
              const newId = this.messages[this.messages.length - 1].id + 1;
              this.messages.push({
                id: this.newId,
                author: "client",
                text: this.newMessage,
              });
              this.newMessage = "";
            }
          },
        },
      }).mount("#app");
    </script>
    <!-- <script src="./src/scripts/script.js"></script> -->
  </body>
</html>
